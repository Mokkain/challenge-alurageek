<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet Reference -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Lato font for the Project -->
    <link
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>AluraGeek</title>
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container__logo">
            <img class="logo-img" alt="Logo" src="assets\img\oso-header.png">
            <h3 class="header__title">AluraGeek</h3>
        </div>
    </header>
    <!-- Products Section -->
    <main class="main-container">
        <section class="products-section">
            <h1 class="products__title" id="title">Mis Productos:</h1>
            <div data-product class="products-container">

            </div>
        </section>

        <section class="form-section">
            <h1>Agregar Producto: </h1>
            <form class="form-container" data-form>
                <input data-name placeholder="nombre..." type="text" name="product" minlength="3" maxlength="50"
                    required>
                <input data-price placeholder="precio..." type="number" name="price" maxlength="7" min="20" step="any"
                    required>
                <input data-image placeholder="imagen..." type="url" name="image" required>

                <div class="button-container">
                    <button type="submit" class="button-submit" id="button">Enviar</button>
                    <button type="reset" class="button-clear" id="button">Limpiar</button>
                </div>
            </form>
        </section>
    </main>

     <!-- Footer Section -->
    <footer class="footer-container">
        <div class="footer__info">
            <div class="container__logo">
                <img class="logo-img" alt="Logo" src="assets\img\oso-header.png">
                <h3 class="header__title">AluraGeek</h3>
            </div>
            <p>Desarrollado por Daniela Mej√≠a Ventura</p>
            <p>Alura Latam 2024</p>
        </div>
    </footer>
   <!--  JavaScript Document  -->
    <script type="module" src="js/controllers/main.js"></script>
</body>

</html>
