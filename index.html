<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style Sheet Reference -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Changa font for the Project -->
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap" rel="stylesheet">
    <title>AluraGeek</title>
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container__logo">
            <img class="logo-img" alt="Logo" src="assets\img\oso-header.png">
            <h3 class="header__title">AluraGeek</h3>
        </div>
    </header>
     <main class="main-container">
       <!-- Main Section -->  
        <section>
            <h1>Mis Productos:</h1>
            <div data-product class="products-container">
        
            </div>
        </section>

        <section>
            <h1>Agregar Producto: </h1>
            <form class="form-container" data-form>
                <input data-name placeholder="nombre..." type="text">
                <input data-price placeholder="precio..." type="text">
                <input data-image placeholder="imagen..." type="text">

                <div class="button-container">
                    <button type="submit" class="button-submit" id="button"> Enviar...</button>
                    <button type="reset" class="button-clear" id="button">Limpiar...</button>
                </div>
            </form>
        </section>
     </main>
     <footer class="footer-container">

     </footer>
     <script type="module" src="js/controllers/main.js"></script>
</body>
</html>
